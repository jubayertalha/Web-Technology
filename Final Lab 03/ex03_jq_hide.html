<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("h1").click(function(){
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <h1>This is heading 2</h1>
    <h1>This is heading 3</h1>
    <h1>This is heading 4</h1>
  </body>
</html>
